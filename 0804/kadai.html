			function enzan(myForm , enzanNaiyo) {
				var atai1 , atai2;
				if (enzanNaiyo == 'tashizan') {//足し算
					atai1 = Number(myForm.atai[0].value);
					atai2 = Number(myForm.atai[1].value);
					kekka = atai1 + atai2;
				} else if (enzanNaiyo == 'hikizan') {//引き算
					atai1 = Number(myForm.atai[0].value);
					atai2 = Number(myForm.atai[1].value);
					kekka = atai1 - atai2;
				} else if (enzanNaiyo == 'kakezan') {//掛け算
					atai1 = Number(myForm.atai[0].value);
					atai2 = Number(myForm.atai[1].value);
					kekka = atai1 * atai2;
				} else if (enzanNaiyo == 'warizan') {//割り算
					atai1 = Number(myForm.atai[0].value);
					atai2 = Number(myForm.atai[1].value);
					kekka = atai1 / atai2;
				}
				if (isNaN(kekka)) {
					alert("数字を入力してください");
				}
				myForm.keisankekka.value = kekka;
			}
