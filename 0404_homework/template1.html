<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>変数のテスト</title>
	</head>
	<body bgcolor="#ffffff">
		<p style="font-size:90%; line-height:8px;">
			<script >
				var i , j;
				for (i = 1; i <= 100; i++){
					document.write("<br>")
					for (j = 1; j <= i; j++){
						document.write("*")
					}
				}
			</script>
		</p>
	</body>

</html>
