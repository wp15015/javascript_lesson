<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>リンクや文字を設定する</title>
	</head>
	<body bgcolor="#ffffff">
		<p style="font-size:200%;">
			<script >
				var url = "http://google.co.jo";
				var text = "google" .link(url) + "で検索";
				document.write("<h1>",text,"</h1>");
			</script>
		</p>
	</body>

</html>
