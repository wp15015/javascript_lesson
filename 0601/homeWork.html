<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>オブジェクトを生成する</title>
	</head>
	<body bgcolor="#ffffff">
		<p style="font-size:200%;">
			<script >
				var now;
				now = new Date();
				document.write("<h1>" , now.toString() , "</h1>");

				var aDay;
				aDay = new Date(2012,3,10,14,1,24);
				document.write("<h1>" , aDay.toString() , "</h1>");


				var theDay = new Date("August 10 , 2000 13:20:00");
				document.write("<h1>" , theDay.toString() , "</h1>");

			</script>
		</p>
	</body>

</html>
