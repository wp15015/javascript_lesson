<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>windowを開く</title>
		<script>
			var num = 0;
			function changeImg() {
				document.myImg.src = "images/pic" + num + ".jpg";
				//num++;
				num++;
				if (num == 3) num = 0;
			}
		</script>
	</head>
	<body bgcolor="#ffffff">
		<img src="images/off.jpg" name="myImg" 
		width="250" height="207" onclick="changeImg()" onmouseout="this.src='images/off.jpg';">
	</body>
</html>
