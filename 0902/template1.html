<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>DOM操作</title>
		<style>
			
		</style>
		<script>
			var kuji = new Array(4);
			kuji[0] = "<h1 style='color:green'>大吉</h1>";
			kuji[1] = "<h2>中吉</h2>";
			kuji[2] = "<h3>小吉</h3>";
			kuji[3] = "<h4 style='color:red'>凶</h4>";

			function unsei() {
				var myArea = document.getElementById("myArea");
				var num = Math.floor((kuji.length - 0.5) * Math.random());
				//myArea.innerHTML = kuji[num];
				return num;
			}
		</script>
	</head>
	<body bgcolor="#ffffff">
		<h1>今日の運勢</h1>
		<form>
			<p>
				<input type="button" value="占う" onclick="unsei();">
			</p>
		</form>
		<div id="myArea">
			<h1>今日はどんな運勢でしょう？</h1>
		</div>
		<script>
			for (var i = 0; i <= 999; i++) {
				console.log(unsei());
			}
		</script>
	</body>
</html>
