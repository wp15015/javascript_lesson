<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>オブジェクトを生成する</title>
		<script>
		</script>
	</head>
	<body bgcolor="#ffffff">
		<p style="font-size:200%;">
			<script >
				var num1 = 10;
				var num2 = 15;
				var num3 = 16;
				document.write("<h1>" , Math.max(num1 , num2 , num3) , "</h1>");
				document.write("<h1>" , Math.min(num1 , num2 , num3) , "</h1>");

				var random = Math.random();
				document.write(random , "<br>");
				if (random < 1/3) {
					document.write("<h1>" , "大吉" , "</h1>");
				} else if(random < 2/3	) {
					document.write("<h1>" , "吉" , "</h1>");
				} else {
					document.write("<h1>" , "凶" , "</h1>");
				}

				var num = Math.floor(Math.random() * 10);
				document.write("<h1>",num+1,"</h1>");
			</script>
		</p>
	</body>

</html>
