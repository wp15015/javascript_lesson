<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>変数のテスト</title>
	</head>
	<body bgcolor="#ffffff">
		<table>
			<tr>
				<th>平成</th><th>西暦</th>
			</tr>
		<p style="font-size:200%;">
			<script >
				var MAX = 5;
				var i = 1;
				while(i <= MAX) {
					document.write("<tr><td>" , i , "</td>");
					document.write("<td>" , i + 1988 , "</td></tr>");
					i++;
				}
				document.write("<tr><th>変数iの値</th><td>" , i , "</td></tr>");
			</script>

		</table>
		</p>
	</body>

</html>
