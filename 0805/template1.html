<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>windowを開く</title>

		<script>
			var hourBox , minBox , secBox;
			var timer;

			window.onload = init;

			function init() {
				hourBox = document.clockForm.hour;
				minBox = document.clockForm.minute;
				secBox = document.clockForm.sec;
				dClock();
			}

			function dClock() {
				var now = new Date();
				var hour = now.getHours();
				var min = now.getMinutes();
				var sec = now.getSeconds();

				if (hour < 10)  hour = "0" + hour;
				if (min < 10)   min = "0" + min;
				if (sec < 10)   sec = "0" + sec;
				hourBox.value = hour;
				minBox.value = min;
				secBox.value = sec;
				timer = setTimeout("dClock()" , 1000);
			}
		</script>
	</head>
	<body bgcolor="#ffffff">
		<form name="clockForm">
			<p>
				<input type="text" name="hour">時
				<input type="text" name="minute">分
				<input type="text" name="sec">秒
			</p>
		</form>
		</table>
		</p>
	</body>

</html>
