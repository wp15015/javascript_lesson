<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>オブジェクトのメソッド</title>
		<script>
			function compare(a , b) {
				return b - a;
			}
		</script>
	</head>
	<body bgcolor="#ffffff">
		<p style="font-size:200%;">
			<script >
				var ages = new Array(4,6,10,24,1,11,40);
				document.write(ages.join(">"));

				ages = ages.sort(compare);
				document.write("<h1>",ages.join("<"),"</h1>");
			</script>
		</p>
	</body>

</html>
