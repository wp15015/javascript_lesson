<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>変数のテスト</title>
		<script>
			function stdWeight(myForm) {
				var height , weight;
				height = Number(myForm.height.value);
				weight = (height - 100) * 0.9;
				myForm.weight.value = weight;
			}
		</script>
	</head>
	<body bgcolor="#ffffff">
		<form name="weightForm"></form>
		<p>
			男性：<input type="radio" name="sex" checked>
			女性：<input type="radio" name="sex" checked><br>
			身長：<input type="text" name="height">cm<br>
			<input type="button" value="計算" name="calc"
			  onclick="stdWeight(this.form)"><br>
			標準体重：<input type="text" name="weight">kg
		</p>
	</body>

</html>
