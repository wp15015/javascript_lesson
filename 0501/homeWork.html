<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>ユーザー定義の作成</title>
		<script>
			function dollToYen(doll , rate){
				var yen;
				yen = doll * rate;
				return yen;
			}

		</script>
	</head>
	<body bgcolor="#ffffff">
		<p style="font-size:200%;">
			<script >
				var yen1 = dollToYen(100 , 90);
				document.write(yen1,"円<br>");
			</script>
		</p>
	</body>

</html>
