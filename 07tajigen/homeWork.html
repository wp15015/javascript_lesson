		var tshirts = new Object();
		tshirts["small"] = new Object();
		tshirts["middle"] = new Object();
		tshirts["large"] = new Object();
		tshirts["small"] = {price : 2800 , stock : 10 /*, color : "red"*/};
		tshirts["middle"] = {price : 2900 , stock : 20 /*, color : "blue"*/};
		tshirts["large"] = {price : 3000 , stock : 11 /*, color : "yellow"*/};
		tshirts["xlarge"] = {price : 3100 , stock : 23 /*, color : "black"*/};
document.write("<table border='1'>");
		document.write(
					"<tr>" , 
						"<th>サイズ</th>" , 
						"<th>値段</th>" , 
						"<th>カラー</th>" , 
						"<th>在庫数</th>" , 
					"</tr>"
					);
		for (var size in tshirts){
			tshirts[size]["color"] = new Object; //サイズごとに配列を定義する
			tshirts[size]["color"] = {red : "赤色" , blue : "青色" , yellow : "黄色" , pink : "桃色" , green : "緑色"}; //色ごとにキーと値を定義する
		document.write(
			"<tr>" , //列開始
				"<td>" , size , "</td>" , //キーの文字列を出力
				"<td>" , tshirts[size]["price"] , "円</td>" //価格を出力	
			);
		document.write("<td>"); //色を出力
		for (var selectColor in tshirts[size]["color"]){ //３次元目をループ
			document.write("<span style='color:", selectColor , ";'>" , tshirts[size]["color"][selectColor] , "</span><br>"); //span style=color:で色指定(cssです)、<br>で改行
		}
		document.write("</td>"); //色のセル閉じ
		document.write("<td>" , tshirts[size]["stock"] , "枚</td>" , //在庫数を出力
			"</tr>" // 列閉じ
			);
		}
