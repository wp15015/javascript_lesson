<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>変数のテスト</title>
	</head>
	<body bgcolor="#ffffff">
		<p style="font-size:200%">
			<script >
				var num1 , num2;
				num1 = 9;
				num2 = 4;
				document.write(num1 , "+" , num2, " ->" , num1 + num2 , "<br>");
				document.write(num1 , "-" , num2, " ->" , num1 - num2 , "<br>");
				document.write(num1 , "*" , num2, " ->" , num1 * num2 , "<br>");
				document.write(num1 , "/" , num2, " ->" , num1 / num2 , "<br>");
				document.write(num1 , "%" , num2, " ->" , num1 % num2 , "<br>");
			</script>
		</p>
	</body>

</html>
