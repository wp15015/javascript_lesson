<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>配列の基礎</title>
	</head>
	<body bgcolor="#ffffff">
		<p style="font-size:200%;">
			<script >
				var days = new Array("日","月","火","水","木","金","土");
			//	var days = ["日","月","火","水","木","金","土"]; //配列リテラルで記述するとこうなる
				var date = new Date();
				var day = days[date.getDay()];
				document.write(date.getDay());
				document.write("<h1>今日は" , day , "曜日</h1>");

				date.setFullYear(date.getFullYear() + 1);
				document.write("<h1>",date.toString(),"</h1>");
				document.write("<h1>一年後は" , days[date.getDay()] , "曜日です</h1>");
			</script>
		</p>
	</body>

</html>
