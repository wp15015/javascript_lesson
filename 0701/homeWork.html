<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>配列の基礎</title>
	</head>
	<body bgcolor="#ffffff">
		<p style="font-size:200%;">
			<script >
				var names = new Array(4);
				names[0] = "山田太郎";
				names[1] = "中山一郎";
				names[2] = "井上花子";
				names[3] = "江藤さくら";

				document.write("<h2>",names[0],"</h2>");
				document.write("<h2>",names[1],"</h2>");
				document.write("<h2>",names[2],"</h2>");
				document.write("<h2>",names[3],"</h2>");

				for (var i = 0; i <= (names.length - 1); i++) {
					document.write("<h2 style='color:#ff0000;'>",names[i],"</h2>");
				}


				var names2 = new Array("太郎","一郎","花子","さくら");
				document.write("<h2>",names2[0],"</h2>");
				document.write("<h2>",names2[1],"</h2>");
				document.write("<h2>",names2[2],"</h2>");
				document.write("<h2>",names2[3],"</h2>");

				for (var i = 0; i <= (names2.length - 1); i++) {
					document.write("<h2 style='color:#008800'>",names2[i],"</h2>");
				}
			</script>
		</p>
	</body>

</html>
