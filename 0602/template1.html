<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>オブジェクトを生成する</title>
		<script>
		</script>
	</head>
	<body bgcolor="#ffffff">
		<p style="font-size:200%;">
			<script >
				var now , date;
				now = new Date();
				document.write(now);	//確認用
				date = now.getFullYear() + "年"
				+ (now.getMonth() + 1) + "月"
				+ now.getDate() + "日";
			document.write("<h1>",date,"</h1>");

			var gantan , days , diff;
			gantan = new Date(now.getFullYear() + 1 , 0 , 1);
			document.write(gantan,"<br>");//確認用
			diff = gantan.getTime() - now.getTime();


			var aDay;
			aDay = new Date;
			var rainen;
			aDay.setFullYear(aDay.getFullYear()+1);
			rainen = aDay.getFullYear()+1;
			document.write("<p>来年は",rainen,"年です</p>");


			document.write("来年の元旦まであと",diff,"ミリ秒","<br>");//確認用
			document.write("来年の元旦まであと",diff/1000,"秒","<br>");//確認用
			document.write("来年の元旦まであと",diff/(60*60*1000),"時間","<br>");//確認用
			document.write("来年の元旦まであと",diff/(24*60*60*1000),"日","<br>");//確認用
			days = Math.ceil(diff/(24*60*60*1000));
			document.write("<h1>今年の残り日数",days,"日</h1>");
			</script>
		</p>
	</body>

</html>
